<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/date.css|}" />
    <script th:src="@{|/js/date.js|}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<h1>添加数据</h1>
<form th:action="@{/private/add}" method="post" target="success">
    账号：<input type="text" name="username" ><br>
    密码：<input type="password" name="password" ><br>
    姓名：<input type="text"  name="realName"><br>
    年龄：<input type="text"  name="age"><br>
    性别：
    <input type="radio" value="1" name="sex"  >男
    <input type="radio" value="2" name="sex"  >女<br>
    学历：
    <select name="xl">
        <option value="1" >小学</option>
        <option value="2" >初中</option>
        <option value="3" >高中</option>
        <option value="4" >大学</option>
        <option value="5" >其他</option>
    </select><br>
    生日：
    <span id='date'>
                <input type="text"  placeholder="点击选择时间" id='inputdate' readonly  name="birthday" ><br>
            </span>

    <input type="submit" value="添加数据">
</form>

<iframe name="success" style="display: none">

</iframe>
<script type="text/javascript">
    var d = new DateJs({
        inputEl: '#inputdate',
        el: '#date'
    })
    console.log(d)
</script>
</body>
</html>
