<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/date.css|}" />
    <script th:src="@{|/js/date.js|}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h1>修改数据</h1>
    <form th:action="@{/private/update}" method="post" target="success">
        账号：<input type="text"  th:value="${user.username}" readonly><br>
        姓名：<input type="text" th:value="${user.realName}" name="realName"><br>
        年龄：<input type="text" th:value="${user.age}" name="age"><br>
        性别：
            <input type="radio" value="1" name="sex" th:attr="checked=${user.sex==1}" >男
            <input type="radio" value="2" name="sex" th:attr="checked=${user.sex==2}" >女<br>
        学历：
            <select name="xl">
                <option value="1" th:attr="selected=${user.xl==1}">小学</option>
                <option value="2" th:attr="selected=${user.xl==2}">初中</option>
                <option value="3" th:attr="selected=${user.xl==3}">高中</option>
                <option value="4" th:attr="selected=${user.xl==4}">大学</option>
                <option value="5" th:attr="selected=${user.xl==5}">其他</option>
            </select><br>
        生日：
            <span id='date'>
                <input type="text"  placeholder="点击选择时间" id='inputdate' readonly  name="birthday" th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}"><br>
            </span>
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="submit" value="修改数据">
    </form>
<iframe name="success" style="display: none">

</iframe>
    <script type="text/javascript">
        var d = new DateJs({
            inputEl: '#inputdate',
            el: '#date'
        })
        console.log(d)
    </script>
</body>
</html>
